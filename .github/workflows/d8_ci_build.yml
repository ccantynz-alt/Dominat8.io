name: D8 CI - Build Gate

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: d8-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (capture log)
        id: build
        run: |
          set -o pipefail
          npm run build 2>&1 | tee build.log

      - name: Upload build log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: d8-build-log
          path: build.log
