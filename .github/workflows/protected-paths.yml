name: protected-paths

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - doctor/**

permissions:
  contents: read

jobs:
  protected_paths:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Report protected path changes
        shell: bash
        run: |
          set -euo pipefail
          echo "protected-paths workflow is valid and running"