name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint (if present)
        shell: bash
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)" && npm run lint || echo "skip: no lint script"

      - name: Typecheck (if present)
        shell: bash
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && (p.scripts.typecheck||p.scripts['type-check']) ? 0 : 1)" && (npm run typecheck || npm run type-check) || echo "skip: no typecheck script"

      - name: Tests (if present)
        shell: bash
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)" && npm test || echo "skip: no test script"

      - name: Build
        run: npm run build